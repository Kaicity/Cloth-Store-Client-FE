<app-spinner [show]=isLoading></app-spinner>
<br>
<br>
<h2 style=" color: #000000; font-weight: bold; text-align: center; font-size: 25px; margin-top: 30px;">HÃY ĐĂNG NHẬP
</h2>
<div class="card my-5">
  <div class="card-body">
    <div *ngIf="isCheckLogin" class="notification">
      <div class="content">
        <img src="assets/errror.png" alt="Icon" width="30" height="30">
        <h4>Tên đăng nhập hoặc mật khẩu không chính xác</h4>
      </div>
    </div>

    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="username">Tên đăng nhập</label>
        <input type="text" [(ngModel)]="username" class="form-control" id="username" name="username"
          placeholder="Tên đăng nhập" required #pw="ngModel">
      </div>
      <div [hidden]="!pw.invalid" class="alert alert-danger">Tên đăng nhập không được để trống</div>

      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input type="password" [(ngModel)]="password" class="form-control" id="password" name="password"
          placeholder="Mật khẩu" required #pw="ngModel">
      </div>
      <div [hidden]="!pw.invalid" class="alert alert-danger">Mật khẩu không được để trống</div>

      <button type="submit" [disabled]="!userForm.form.valid" (click)="btnLogin()" class="btn btn-info">ĐĂNG
        NHẬP</button>
      <p></p>
      <button type="submit" class="btn btn-notLogin" (click)="createBillPayment()">ĐẶT HÀNG KHÔNG CẦN ĐĂNG NHẬP</button>
      <br>
      <br>
      <div class="trigger-login">
        <span>Bạn chưa có tài khoản ? </span><a href="#" routerLink="/form-signin">Đăng ký</a>
      </div>
    </form>
  </div>
</div>
